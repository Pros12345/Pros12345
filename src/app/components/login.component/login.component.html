<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2>Log In</h2>
      <p>Enter your email and password to continue</p>
    </div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" id="email" formControlName="email" placeholder="Email" required>
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" id="password" formControlName="password" placeholder="Password" required>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
          Password is required.
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">LOG IN</button>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
    <div class="signup-link">
      <p>New to Flipkart? <a href="#">Create an account</a></p>
    </div>
  </div>
</div>
