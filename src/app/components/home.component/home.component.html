<!-- home.component.html -->

<!-- Header Section -->
<header class="header fixed top-0 left-0 w-full bg-blue-600 p-4 flex items-center justify-between text-white">
  <div class="logo text-2xl font-bold cursor-pointer">Flipkart</div>
  <div class="search-bar flex-grow mx-8">
    <input type="text" placeholder="Search for products, brands and more" 
           class="w-full p-2 rounded border border-gray-300" />
  </div>
  <nav class="nav-links space-x-6">
    <a routerLink="/login" class="hover:underline">Login</a>
    <a routerLink="/cart" class="hover:underline">Cart</a>
  </nav>
</header>

<!-- Banner Carousel Section -->
<section class="banner-carousel mt-16 mb-8">
  <div class="carousel-container mx-auto max-w-6xl">
    <!-- Example static image slider -->
    <img src="assets/banner1.jpg" alt="Flipkart Banner" class="w-full rounded-lg shadow-md" />
  </div>
</section>

<!-- Categories Section -->
<section class="categories mb-12 max-w-6xl mx-auto px-4">
  <h2 class="text-xl font-semibold mb-4">Shop by Category</h2>
  <div class="grid grid-cols-5 gap-6">
    <div *ngFor="let cat of categories" class="category-item text-center cursor-pointer">
      <img [src]="cat.image" alt="{{cat.name}}" class="mx-auto w-20 h-20 object-contain" />
      <p class="mt-2 text-sm">{{ cat.name }}</p>
    </div>
  </div>
</section>

<!-- Featured Products Section -->
<section class="featured-products max-w-6xl mx-auto px-4">
  <h2 class="text-xl font-semibold mb-4">Top Deals for You</h2>
  <div class="grid grid-cols-4 gap-6">
    <div *ngFor="let product of featuredProducts" class="product-card border rounded-lg p-4 hover:shadow-lg cursor-pointer">
      <img [src]="product.image" alt="{{product.name}}" class="w-full h-48 object-contain mb-2" />
      <h3 class="text-md font-semibold">{{ product.name }}</h3>
      <p class="text-green-600 font-bold">â‚¹{{ product.price }}</p>
      <button routerLink="/product/{{product.id}}" class="mt-2 px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
        View Details
      </button>
    </div>
  </div>
</section>

<!-- Footer Section -->
<footer class="footer bg-gray-200 mt-12 p-6 text-center text-sm text-gray-600">
  &copy; 2025 FlipkartClone. All rights reserved.
</footer>
