<div class="registration-container">
    <div class="registration-card">
        <div class="card-header">
            <h2>Signup</h2>
            <p>Enter your details below to get started</p>
        </div>
        <form class="registration-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" id="firstName" formControlName="firstName" placeholder="First Name" required>
                <div *ngIf="registrationForm.get('firstName')?.invalid && (registrationForm.get('firstName')?.dirty || registrationForm.get('firstName')?.touched)"
                    class="error-message">
                    First Name is required.
                </div>
            </div>
            <div class="form-group">
                <input type="email" id="email" formControlName="email" placeholder="Email" required>
                <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)"
                    class="error-message">
                    <div *ngIf="registrationForm.get('email')?.errors?.['required']">
                        Email is required.
                    </div>
                    <div *ngIf="registrationForm.get('email')?.errors?.['email']">
                        Please enter a valid email.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="password" formControlName="password"
                    placeholder="Password (min 6 characters)" required>
                <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)"
                    class="error-message">
                    Password must be at least 6 characters.
                </div>
            </div>
            <button type="submit" [disabled]="!registrationForm.valid">SIGN UP</button>
            <div class="login-link">
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </form>
    </div>
</div>
